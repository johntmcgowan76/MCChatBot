
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Class chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <h2>Favorite Class Chat with AI Caravan Man</h2>
        <div class="chat-box" id="chat-box">
            <p class="bot-message">What was your favorite class at Mount Carmel this year?</p>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your response...">
            <button id="send-btn">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
